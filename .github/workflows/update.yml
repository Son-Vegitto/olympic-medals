name: Update medals JSON

on:
  schedule:
    # High-frequency during Olympic event hours (03:00â€“16:59 EST)
    - cron: "*/5 3-16 * * *"

    # Low-frequency outside event hours
    - cron: "0 0-2,17-23 * * *"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Update medals
        run: npm run update
        env:
          SOURCE_PAGE: "Portal:Olympic_Games/Celebration"
          GAMES_NAME: "Milano Cortina 2026"
          PLACEHOLDER_COUNT: "10"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/medals.json
          git commit -m "Update medals.json" || echo "No changes"
          git push
